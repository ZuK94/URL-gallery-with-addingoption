<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
  </head>
  <body style="text-align: center; align-items: center">
    <div id="image-container" style="width: 300px; margin: auto"></div>
    <div
      style="text-align: center"
      id="title-container"
      style="width: 300px"
    ></div>
    <div style="margin-top: 1.5rem; margin-bottom: 1.5rem" id="buttons">
      <button id="next-image">Next</button>
      <button id="auto-play">auto</button>
      <button id="stop-auto-play">stop auto</button>
      <button id="previous-image">previous</button>
    </div>
    <div id="inputs">
      <input id="new-image" type="url" title="" placeholder="image URL://" />
      <input id="new-image-title" type="text" placeholder="image Title" />
      <button id="submit-new-image" type="submit">add your photo</button>
    </div>
  </body>
</html>
